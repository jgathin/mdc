<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--<header th:replace="fragments :: header"></header>-->
<header>
    <h1><img src="https://www.adamreed.net/wp-content/uploads/2020/09/MagnoliaBB_Logo.jpg" /></h1>
    <h2 th:text="${title}"></h2>
    <ul class="nav" style="float:right;">
        <li class="nav-item"><a class="nav-link header-link" href="/logout">Log out</a></li>
    </ul>
</header>

</br>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:field="${vehiclePart.vehicle}">
        <select th:field="${vehiclePart.part}">
            <option th:each="part : ${parts}"
                    th:value="${part.id}"
                    th:text="${part.name}"
            ></option>
        </select>
        <label>Quantity
            <input type="number" id="quantity" min="1" max="1000" name="quantity">
        </label>
    </div>
    <input type="submit" class="btn btn-success" value="Add Part">
</form>

</body>
</html>
