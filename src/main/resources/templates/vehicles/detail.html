<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${vehicle.id}"></td>
    </tr>
    <tr>
        <th>Color</th>
        <td th:text="${vehicle.vehicleDetails.color}"></td>
    </tr>
    <tr>
        <th>Vehicle Type</th>
        <td th:text="${vehicle.vehicleDetails.vehicleType}"></td>
    </tr>
    <tr>
        <th>Vehicle Condition</th>
        <td th:text="${vehicle.vehicleDetails.vehicleCondition}"></td>
    </tr>
</table>

<h3>Tools Currently On Vehicle</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Tool</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tr th:each="tool : ${tools}">
        <td th:text="${tool.key}">Empty</td>
        <td th:text="${tool.value}">null</td>
    </tr>
</table>

<p><a class="header-link" th:href="'/vehicles/add-tool?vehicleId=' + ${vehicle.id}">Add Tools to Vehicle</a> </p>

<h3>Parts Currently On Vehicle</h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Part</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tr th:each="part : ${parts}">
        <td th:text="${part.key}">Empty</td>
        <td th:text="${part.value}">null</td>
    </tr>
</table>

<p><a class="header-link" th:href="'/vehicles/add-part?vehicleId=' +${vehicle.id}">Add Parts To Vehicle</a> </p>


</body>
</html>
