<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${vehicle.id}"></td>
    </tr>
    <tr>
        <th>Color</th>
        <td th:text="${vehicle.vehicleDetails.color}"></td>
    </tr>
    <tr>
        <th>Vehicle Type</th>
        <td th:text="${vehicle.vehicleDetails.vehicleType}"></td>
    </tr>
    <tr>
        <th>Vehicle Condition</th>
        <td th:text="${vehicle.vehicleDetails.vehicleCondition}"></td>
    </tr>
</table>


</body>
</html>
