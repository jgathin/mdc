<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--<header th:replace="fragments :: header"></header>-->
<header>
    <h1><img src="https://www.adamreed.net/wp-content/uploads/2020/09/MagnoliaBB_Logo.jpg" /></h1>
    <h2 th:text="${title}"></h2>
    <ul class="nav" style="float:right;">
        <li class="nav-item"><a class="nav-link header-link" href="/logout">Log out</a></li>
    </ul>
</header>

</br>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:field="${vehicleTool.tool}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Tool</th>
                <th>Quantity</th>
                <th>Subtract</th>
            </tr>
            </thead>
            <tr th:each="tool : *{vehicleTool.vehicle.vehicleToolMap}">
                <td th:text="${tool.key}">Empty</td>
                <td><input type="number" th:field="*{vehicleTool.vehicle.vehicleToolMap[__${tool.key}__]}" min="0" max="100"></td>
<!--                <td th:text="${tool.value}">null</td>-->
<!--                <td><input type="number" th:field="*{vehicleTool.vehicle.vehicleToolMap[__${tool.key}__]}" min="0" max="100" name="number" value="0"></td>-->
<!--                <input type="hidden" th:id="${tool.key}"/>-->
            </tr>
        </table>
    </div>
    <input type="submit" class="btn btn-success" value="Edit Tools">
</form>

</body>
</html>
