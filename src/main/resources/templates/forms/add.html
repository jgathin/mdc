<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>MDC Inventory</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body class="container">

<header>

    <h1><img src="https://www.adamreed.net/wp-content/uploads/2020/09/MagnoliaBB_Logo.jpg" /></h1>
    <h2 th:text="${title}"></h2>
    <ul class="nav" style="float:right;">
        <li class="nav-item"><a class="nav-link header-link" href="/logout">Log out</a></li>
    </ul>

</header>

</br>

<form method="post" >
    <div class="form-group">
        <label>Invoice Number
            <input th:field="${postMDCForm.invoiceNumber}" class="form-control">
        </label>
        <p class="error" th:errors="${postMDCForm.invoiceNumber}"></p>
    </div>
    <div class="form-group">
        <label>Installer 1
            <input th:field="${postMDCForm.installer1}" class="form-control">
        </label>
        <p class="error" th:errors="${postMDCForm.installer1}"></p>
    </div>
    <div class="form-group">
        <label>Installer 2
            <input th:field="${postMDCForm.installer2}" class="form-control">
        </label>
        <p class="error" th:errors="${postMDCForm.installer2}"></p>
    </div>
    <div class="form-group">
        <label>Programmer
            <input th:field="${postMDCForm.programmer}" class="form-control">
        </label>
<!--        <p class="error" th:errors="${postMDCForm.programmer}"></p>-->
    </div>
    <div class="form-group">
        <label>System Designer
            <input th:field="${postMDCForm.systemDesigner}" class="form-control">
        </label>
        <p class="error" th:errors="${postMDCForm.systemDesigner}"></p>
    </div>
    <div class="form-group">
        <label>Speaker Wire Used (In Feet)
            <input type="number" th:field="${postMDCForm.speakerWireUsed}" min="0" max="5000" class="form-control" name="In Feet" value = "0">
        </label>
    </div>
    <div class="form-group">
        <label>Category-6 Wire Used (In Feet)
            <input type="number" th:field="${postMDCForm.catWireUsed}" min="0" max="5000" class="form-control" name="In Feet" value = "0">
        </label>
    </div>
    <div class="form-group">
        <label>Coaxial Wire Used (In Feet)
            <input type="number" th:field="${postMDCForm.coaxWireUsed}" min="0" max="5000" class="form-control" name="In Feet" value = "0">
        </label>
    </div>
    <div class="form-group">
        <label>CParts Used
            <textarea th:field="${postMDCForm.cPartsUsed}" class="form-control wrapSpace"/>
        </label>
        <p class="error" th:errors="${postMDCForm.cPartsUsed}"></p>
    </div>
    <div class="form-group">
        <label>Networking Information
            <textarea th:field="${postMDCForm.networkInfo}" class="form-control"/>
        </label>
        <p class="error" th:errors="${postMDCForm.networkInfo}"></p>
    </div>
    <div class="form-group">
        <label>Room(s) Summary
            <textarea th:field="${postMDCForm.roomSummary}" class="form-control wrapSpace" rows="6" cols="80"/>
        </label>
        <p class="error" th:errors="${postMDCForm.roomSummary}"></p>
    </div>
    <div class="form-group">
        <label>Control Programming Summary
            <textarea th:field="${postMDCForm.controlSummary}" class="form-control wrapSpace" rows="6" cols="80"/>
        </label>
        <p class="error" th:errors="${postMDCForm.controlSummary}"></p>
    </div>
    <div class="form-group">
        <label>Follow Up Summary
            <textarea th:field="${postMDCForm.followUpSummary}" class="form-control wrapSpace" rows="6" cols="80"/>
        </label>
        <p class="error" th:errors="${postMDCForm.followUpSummary}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-secondary">
    </div>
</form>

</body>
</html>
