<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--<header th:replace="fragments :: header"></header>-->
<header>
    <h1><img src="https://www.adamreed.net/wp-content/uploads/2020/09/MagnoliaBB_Logo.jpg" /></h1>
    <h2 th:text="${title}"></h2>
</header>
<form method="post">
    <div class="form-group">
       <label>Username
           <input class="form-control" th:field="${registerFormDTO.username}" />
       </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>
    <div class="form-group">
        <label>Vehicle Select
            <select class="form-control" th:field="${registerFormDTO.vehicle}">
                <option th:each="vehicle : ${vehicles}"
                        th:value="${vehicle.id}"
                        th:text="${vehicle.alias}"
                ></option>
            </select>
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register">
</form>

</body>
</html>
